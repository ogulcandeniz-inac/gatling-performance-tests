name: Gatling CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gatling-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download Gatling
        run: |
          curl -L -o gatling.zip https://repo1.maven.org/maven2/io/gatling/highcharts/gatling-charts-highcharts-bundle/3.9.5/gatling-charts-highcharts-bundle-3.9.5-bundle.zip
          unzip gatling.zip -d gatling
          rm gatling.zip

      - name: Add dummy image for upload
        run: |
          mkdir -p gatling/gatling-charts-highcharts-bundle-3.9.5/user-files/resources/images
          echo "dummy" > gatling/gatling-charts-highcharts-bundle-3.9.5/user-files/resources/images/sample.jpg

      - name: Copy simulation files
        run: |
          cp -r gatling-performance-tests/user-files gatling/gatling-charts-highcharts-bundle-3.9.5/

      - name: Run Gatling Simulation
        run: |
          cd gatling/gatling-charts-highcharts-bundle-3.9.5/bin
          ./gatling.sh \
            -s simulations.PetstoreCRUDSimulation \
            -nr \
            -rf ${{ github.workspace }}/results

      - name: Publish HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: results/
